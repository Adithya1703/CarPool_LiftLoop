<!DOCTYPE html>
<html>
<head>
    <title>TechieRide - Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #a9d8f3, #ffffff);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            margin: 100px auto;
            padding: 20px;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="mobileNumber" placeholder="Mobile Number *" maxlength="10" required>
            <input type="password" name="password" placeholder="Password *" required>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">LOGIN</button>
        </form>
        <p>
            <a href="/signup">SignUp</a> | <a href="/forgot-password">Forgot Password?</a>
        </p>
    </div>
</body>
</html>
