<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechieRide - Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #a9d8f3, #ffffff);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container img {
            width: 120px; /* Adjust size as needed */
            margin-bottom: 15px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .form-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
         <!-- Logo at the top -->
        <img src="/static/images/liftloop_logo.png" alt="LiftLoop Logo">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <!-- ZF Email ID Input -->
            <input
                type="email"
                name="email"
                placeholder="ZF Email ID *"
                required
            >

            <!-- Password Input -->
            <input
                type="password"
                name="password"
                placeholder="Password *"
                required
            >

            <!-- Error Message -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit">LOGIN</button>
        </form>

        <!-- Signup and Forgot Password Links -->
        <p>
            <a href="/signup">Sign Up</a>
        </p>
    </div>
</body>
</html>
