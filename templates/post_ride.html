<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            font-style: italic;
            color: #aaa;
        }

        .time-picker-container {
            display: flex;
            gap: 10px;
        }

        .time-picker-container select {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Post a Ride</h2>
        <form method="POST">
            <div class="form-group">
                <label for="vehicle_type">Vehicle Type:</label>
                <select name="vehicle_type" required>
                    <option value="" disabled selected>Select Vehicle Type</option>
                    <option value="2-wheeler">2-Wheeler</option>
                    <option value="4-wheeler">4-Wheeler</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_location">Start Location:</label>
                <input type="text" name="start_location" required placeholder="Enter starting point">
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" name="destination" required placeholder="Enter destination">
            </div>

            <div class="form-group">
                <label for="via_routes">Via Routes (Add up to 5):</label>
                <div class="via-routes-container">
                    <input type="text" name="via_routes" placeholder="Route 1">
                    <input type="text" name="via_routes" placeholder="Route 2">
                    <input type="text" name="via_routes" placeholder="Route 3">
                    <input type="text" name="via_routes" placeholder="Route 4">
                    <input type="text" name="via_routes" placeholder="Route 5">
                </div>
            </div>

<div class="form-group">
    <label for="preferred_start_time">Preferred Starting Time:</label>
    <div class="time-picker-container">
        <!-- Hour Selector -->
        <select name="hour" required>
            <option value="" disabled selected>Hour (1-12)</option>
            <script>
                for (let hour = 1; hour <= 12; hour++) {
                    document.write(`<option value="${hour}">${hour.toString().padStart(2, '0')}</option>`);
                }
            </script>
        </select>

        <!-- Minute Selector -->
        <select name="minute" required>
            <option value="" disabled selected>Minute (0-59)</option>
            <script>
                for (let minute = 0; minute < 60; minute++) {
                    document.write(`<option value="${minute}">${minute.toString().padStart(2, '0')}</option>`);
                }
            </script>
        </select>

        <!-- AM/PM Selector -->
        <select name="ampm" required>
            <option value="" disabled selected>AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>
</div>

            <div class="form-group">
                <label for="seats_available">Seats Available:</label>
                <select name="seats_available" required>
                    <option value="" disabled selected>Select Seats</option>
                    <option value="1">1 Seat</option>
                    <option value="2">2 Seats</option>
                    <option value="3">3 Seats</option>
                </select>
            </div>

            <button type="submit">Post Ride</button>
        </form>
    </div>
</body>
</html>
