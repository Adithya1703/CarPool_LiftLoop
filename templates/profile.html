<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #f9f9f9;
            pointer-events: none;
        }
        input.editable {
            background: white;
            pointer-events: auto;
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: darkcyan;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn-save {
            background-color: green;
        }
        .btn-save:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form id="profileForm" method="POST" action="/profile">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user['Name'] }}" readonly>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ user['Gender'] }}" readonly>

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" value="{{ user['Date of Birth'] }}" readonly>

            <label for="role">Role</label>
            <input type="text" id="role" name="role" value="{{ user['Role'] }}" readonly>

            <label for="phone">Mobile Number</label>
            <input type="text" id="phone" name="phone" value="{{ user['Mobile Number'] }}" readonly>

            <label for="emergencyContact">Emergency Contact</label>
            <input type="text" id="emergencyContact" name="emergencyContact" value="{{ user['Emergency Contact'] }}" readonly>

            <label for="email">Official Email</label>
            <input type="email" id="email" name="email" value="{{ user['Official Email'] }}" readonly>

            <div class="buttons">
                <button type="button" class="btn" id="editButton" onclick="enableEdit()">Edit</button>
                <button type="submit" class="btn btn-save" id="saveButton" disabled>Save</button>
            </div>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        function enableEdit() {
            // Enable all form fields
            const fields = document.querySelectorAll("#profileForm input");
            fields.forEach(field => {
                field.classList.add("editable");
                field.readOnly = false;
            });

            // Enable the Save button
            document.getElementById("saveButton").disabled = false;
            document.getElementById("editButton").disabled = true;
        }
    </script>
</body>
</html>
