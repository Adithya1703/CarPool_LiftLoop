<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { background: teal; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; margin-left: 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { margin: 20px; }

        /* Floating button styles */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .floating-buttons button {
            background-color: orange;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            margin: 10px 0;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .floating-buttons button:hover {
            background-color: darkorange;
        }
        .floating-buttons i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <strong>{{ user.name }}</strong>
        </div>
        <div>
            <a href="/profile">Profile</a>
            <a href="javascript:confirmLogout()" id="logout">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome to Zodiac LiftLoop</h2>
        <p>No Ride History Available</p>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <button onclick="postRide()" title="Post a Ride">
            <i>üöó</i>
        </button>
        <button onclick="searchRide()" title="Search for Rides">
            <i>üîç</i>
        </button>
        <button onclick="addNew()" title="Add New">
            <i>‚ûï</i>
        </button>
    </div>

    <script>
        function postRide() {
            window.location.href = "/post_ride"; // Redirect to Post a Ride page
        }
        function searchRide() {
            window.location.href = "/find_ride"; // Redirect to Find a Ride page
        }
        function addNew() {
            alert("Feature coming soon!"); // Placeholder for additional functionality
        }
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "/logout";  // Proceed to logout
            }
        }
    </script>
</body>
</html>
