<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <h2>Signup</h2>

        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>

        <div class="mb-3 mt-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="role" class="form-label">Role (Rider/Seeker)</label>
            <select id="role" name="role" class="form-select" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Rider">Rider</option>
                <option value="Seeker">Seeker</option>
            </select>
        </div>

        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            <span class="error-message" id="confirmPasswordError">Passwords do not match.</span>
        </div>

        <div class="mb-3 mt-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="emergencyContact" class="form-label">Emergency Contact Name</label>
            <input type="text" id="emergencyContact" name="emergencyContact" class="form-control" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="officialEmail" class="form-label">Official Email ID</label>
            <input type="email" id="officialEmail" name="officialEmail" class="form-control" required>
        </div>

        <div class="mb-3 mt-3 form-check">
            <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label">I hereby agree to <a href="#">Terms and Conditions</a></label>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data.confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (result.message) {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
